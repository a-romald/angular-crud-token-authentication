<h3 class="col-md-offset-3">{{auth.title}}</h3>
<p>&nbsp;</p>
<div>
	<form id="registerForm" class="form-horizontal" name="registerForm" novalidate role="form" ng-submit="auth.createUser()">		
		<div class="error-summary" style="display:none"></div>
		
		<div class="form-group" ng-class="{'has-error' : registerForm.email.$invalid && registerForm.email.$dirty}">
			<label class="control-label col-sm-3" for="title">Email</label>
			<div class="col-sm-6">
				<input id="email" class="form-control" type="email" name="email" ng-model="auth.newUser.email" ng-required="auth.shouldShow()" />
				<span class="help-block" ng-show="registerForm.email.$invalid  && registerForm.email.$dirty">A valid email is required
				</span>
			</div>		
		</div>

		<div class="form-group" ng-class="{'has-error' : registerForm.password.$invalid && registerForm.password.$dirty}">
			<label class="control-label col-sm-3" for="password">Password</label>
			<div class="col-sm-6">
				<input id="password"  type="password" class="form-control" ng-minlength="6" ng-maxlength="30" name="password" ng-model="auth.newUser.password" ng-required="auth.shouldShow()" />
				
				<span class="help-block help-block-error" 
                  ng-if="registerForm.password.$error.required">Password is required
                </span>
                <span class="help-block help-block-error"
                  ng-if="registerForm.password.$error.minlength">Password must contain more than 6 symbols 
                </span>
			</div>
		</div>

		<div class="form-group" ng-class="{'has-error' : registerForm.username.$invalid && registerForm.username.$dirty}">
			<label class="control-label col-sm-3" for="username">Username</label>
			<div class="col-sm-6">
				<input id="username"  type="text" class="form-control" ng-minlength="3" ng-maxlength="100" name="username" ng-model="auth.newUser.username" ng-required="auth.shouldShow()" />
				
				<span class="help-block help-block-error" 
                  ng-if="registerForm.username.$error.required">Username is required
                </span>
                <span class="help-block help-block-error"
                  ng-if="registerForm.username.$error.minlength">Username must contain more than 3 symbols 
                </span>
			</div>
		</div>
		
	<hr>

		<div style="text-align:center">			
			<span class="icon-input-btn">
				<span class="glyphicon glyphicon-check"></span> 
				<input type="submit" class="btn btn-primary btn-lg" value="Create"  ng-click="auth.createUser()" ng-disabled="registerForm.$invalid"/>
			</span>			
		</div>

	</form>
</div>
